<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="menu-area">
                    <div class="menus">
                        <a class="menu gsearch" href="index.html">Google Search</a>
                    </div>
                    <div class="menus">
                        <a class="menu" href="advanced.html">Advanced</a>
                    </div>
                </div>
            </div>

            <div class="middle">
                <div class="logo-area">
                    <img class="logo" src="logo.png">
                    <span class="img-text">images</span>
                </div>
            </div>

            <div class="bottom">
                <form action="https://www.google.com/search" class="index-form">
                    <div class="searchbar-area">
                        <div class="glass">
                            <span class="glass-container">
                                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </span>
                        </div>
                        <div class="searchbar">
                            <input type="text" name="q">
                        </div>
                    </div>
                    <div class="button-area">
                        <input type="submit" value="Image Search" class="google-search-btn">
                    </div>
                    <div>
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
