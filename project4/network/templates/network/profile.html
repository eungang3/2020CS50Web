{% extends "network/layout.html" %}

{% block body %}
<div id="title" class="container p-3">
    <h3>{{ username }}</h3>
    {% if user.is_authenticated and user.id != userid %}
        <button class="btn btn-primary">Follow</button>
    {% endif %}
    <div class="mt-3">
        <div>Followers : <span>{{ followers }}</span></div>
        <div>Following : <span>{{ following }}</span></div>
    </div>
</div> 

<div id="profile-view" class="container p-3">
</div>

<div hidden id="writerid">{{ writerid }}</div>
{% endblock %}
