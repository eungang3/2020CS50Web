{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a Listing</h2>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
            {{ field.label }}
            {{ field }}
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock %}
